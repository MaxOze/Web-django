<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <div>
        <a class="btn" href="{% url 'signin' %}">Назад</a>
    </div>
    <form method="POST" id="form">
        {% csrf_token %}
        {{ form }}
        <input class="btn" type="submit" id="button" value="Зарегистрироваться"/>
    </form>
    <div class="check" style="border: 3px solid #000000; margin: 5px; width: 25%; padding: 10px">
        <p>Соответствование требованиям:</p>
        <p><input type="radio" id="name" disabled>Имя не пустое</p>
        <p><input type="radio" id="email" disabled>Email соответствует и не пустой</p>
        <p><input type="radio" id="login" disabled>Логин не занят и не пустой</p>
        <p><input type="radio" id="password" disabled>Пароль больше 6 знаков</p>
    </div>
</body>
<script type="text/javascript" src="{% static 'validation.js' %}"></script>
</html>
